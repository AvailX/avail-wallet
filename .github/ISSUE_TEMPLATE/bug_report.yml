name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: contact_platform
    attributes:
      label: Contact Details
      description: Which platform can we reach you on, if we need more info?
      options:
        - Discord
        - Telegram
    validations:
      required: false
  - type: input
    id: contact_username
    attributes:
      label: contact
      description: What's your handle on the platform you selected?
      placeholder: Your platform handle
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - v0.0.1-alpha
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What operating system are you using?
      options:
        - Windows
        - Linux
        - macOS (Intel SoC)
        - macOS (Apple Silicon)
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output (if any). This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
